services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build:
      context: .
    image: hackathon_web
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/appdb?schema=public
    depends_on:
      - db
    volumes:
      - .:/home/node/app
      - node_modules_cache:/home/node/app/node_modules
  
  prisma-studio:
    image: hackathon_web
    command: npx prisma studio
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/appdb?schema=public
    depends_on:
      - web
      - db

volumes:
  pgdata:
  node_modules_cache:

